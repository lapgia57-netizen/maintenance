<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đang bảo trì - Sẽ sớm quay lại!</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            height: 100vh;
            background: linear-gradient(rgba(0, 0, 0, 0.65), rgba(0, 0, 0, 0.7)), 
                        url('https://images.unsplash.com/photo-1504307651254-35680f356dfd?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2073&q=80') no-repeat center center/cover;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .maintenance-container {
            max-width: 800px;
            padding: 40px;
            background-color: rgba(0, 0, 0, 0.4);
            border-radius: 15px;
            backdrop-filter: blur(8px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        h1 {
            font-size: 4rem;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 3px;
            background: linear-gradient(45deg, #ff9800, #f44336);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        p {
            font-size: 1.4rem;
            line-height: 1.6;
            margin-bottom: 30px;
            opacity: 0.9;
        }

        .icon {
            font-size: 6rem;
            margin-bottom: 20px;
            color: #ff9800;
        }

        .loader {
            margin: 40px auto;
            width: 80px;
            height: 80px;
            border: 6px solid rgba(255, 255, 255, 0.2);
            border-top: 6px solid #ff9800;
            border-radius: 50%;
            animation: spin 1.2s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        footer {
            margin-top: 50px;
            font-size: 0.9rem;
            opacity: 0.7;
        }

        @media (max-width: 768px) {
            h1 { font-size: 2.8rem; }
            p { font-size: 1.2rem; }
            .icon { font-size: 4.5rem; }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
    <div class="maintenance-container">
        <div class="icon">
            <i class="fas fa-tools"></i>
        </div>
        <h1>Đang bảo trì & nâng cấp</h1>
        <p>Chúng tôi đang cải thiện trải nghiệm để mang đến dịch vụ tốt hơn cho bạn.<br>
        Website sẽ sớm quay trở lại với diện mạo mới!</p>
        
        <div class="loader"></div>
        
        <p>Xin lỗi vì sự bất tiện này. Cảm ơn bạn đã kiên nhẫn chờ đợi!</p>

        <footer>
            © 2025 Tên công ty / Website của bạn. All rights reserved.
        </footer>
    </div>
</body>
</html>
